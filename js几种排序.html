    //选择排序
    function arrSort3(arr) {
        var len = arr.length,
            minIndex, temp;
        for (var i = 0; i < len - 1; i++) {
            minIndex = i;
            for (var j = i + 1; j < len; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
            }
            temp = arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;

        }
        return arr;
    }
    var arr1 = [23, 2, 45, 6, 54, 1, 0, 3];
    console.log(arrSort3(arr1));

    //插入排序
    function plugin(a) {
        for (var i = 0; i < a.length; i++) {
            var number = a[i];
            var index = i - 1;
            while (index != -1 && a[index] > number) {
                a[index + 1] = a[index];
                index--;
            }
            a[index + 1] = number;
            console.log(a);
        }
        return a;
    }
    var arr2 = [-1, 2, 45, 6, 54, 1, 0, 3];
    console.log(plugin(arr2));
